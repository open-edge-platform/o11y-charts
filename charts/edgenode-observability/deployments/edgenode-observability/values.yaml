      sidecar.istio.io/proxyCPULimit: 750m
      sidecar.istio.io/proxyMemory: 128Mi
      sidecar.istio.io/proxyMemoryLimit: 256Mi
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 2400m
        memory: 40Gi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: null
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: read
                  app.kubernetes.io/name: loki
              topologyKey: kubernetes.io/hostname
  gateway:
    verboseLogging: false
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: null
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: gateway
                  app.kubernetes.io/name: loki
              topologyKey: kubernetes.io/hostname
  backend:
    persistence:
      volumeClaimsEnabled: false
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    podAnnotations:
      sidecar.istio.io/proxyCPU: 10m
      sidecar.istio.io/proxyCPULimit: 500m
      sidecar.istio.io/proxyMemory: 32Mi
      sidecar.istio.io/proxyMemoryLimit: 512Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: null
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: backend
                  app.kubernetes.io/name: loki
              topologyKey: kubernetes.io/hostname
  sidecar:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
  memcachedExporter:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 500m
        memory: 256Mi
  resultsCache:
    podAnnotations:
      sidecar.istio.io/proxyCPU: 10m
      sidecar.istio.io/proxyCPULimit: 500m
      sidecar.istio.io/proxyMemory: 32Mi
      sidecar.istio.io/proxyMemoryLimit: 512Mi
    resources:
      requests:
        cpu: 10m
