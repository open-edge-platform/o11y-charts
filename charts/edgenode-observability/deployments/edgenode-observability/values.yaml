# This is to enable the dependencies.
import:
  loki:
    enabled: true
  minio:
    enabled: false
  mimir:
    enabled: true
  otel-operator:
    enabled: false
  otel:
    enabled: true
  grafana:
    enabled: true
  alertmanager:
    enabled: true

opentelemetry-operator:
  admissionWebhooks:
    create: false
  manager:
    targetAllocatorImage:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/target-allocator
      tag: v0.116.0
    securityContext:
      runAsNonRoot: true
      allowPrivilegesEscalation: false
    env:
      ENABLE_WEBHOOKS: "false"

opentelemetry-collector:
  mode: deployment
  image:
    registry: registry-rs.edgeorchestration.intel.com/edge-orch
    repository: o11y/orch-otelcol
    tag: 0.2.2
  command:
    name: otelcontribcol
  securityContext:
    privileged: false
  presets:
    logsCollection:
      enabled: false
    hostMetrics:
      enabled: false
  serviceMonitor:
    enabled: true
  ports:
    metrics:
      enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 8000m
      memory: 2Gi
  podAnnotations:
    sidecar.istio.io/proxyCPU: 10m
    sidecar.istio.io/proxyCPULimit: 2000m
    sidecar.istio.io/proxyMemory: 32Mi
    sidecar.istio.io/proxyMemoryLimit: 512Mi
  alternateConfig:
    extensions:
      headers_setter:
        headers:
          - action: upsert
            key: X-Scope-OrgID
            from_context: projectId
            default_value: edgenode-system
      health_check:
        endpoint: "0.0.0.0:13133"
    receivers:
      otlp:
        protocols:
          grpc:
          http:
            include_metadata: true
      prometheus/infra-exporter:
        config:
          scrape_configs:
            - job_name: "infra-exporter"
              scrape_interval: 15s
              static_configs:
                - targets: [ "exporter.orch-infra:9101" ]
      prometheus/adm-status:
        config:
          scrape_configs:
            - job_name: "adm-status"
              scrape_interval: 15s
              metrics_path: "/status"
              static_configs:
                - targets:
                    [ "app-deployment-manager-metrics.orch-app:8080" ]
      prometheus/observability-tenant-controller:
        config:
          scrape_configs:
            - job_name: "observability-tenant-controller"
              scrape_interval: 15s
              static_configs:
                - targets: [ "observability-tenant-controller.orch-platform:9273" ]
    processors:
      memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25
      # Expected to come in OpenTelemetry format.
      transform/logs/fluentbit:
        error_mode: ignore
        log_statements:
          - context: log
            conditions:
              - attributes["kubernetes"] == nil
            statements:
              - set(attributes["file_type"], attributes["FileType"])
      transform/logs/kubernetes:
        error_mode: ignore
        log_statements:
          - context: log
            conditions:
              - attributes["kubernetes"] != nil
            statements:
              - set(attributes["pod"], attributes["kubernetes"]["pod_name"])
              - set(attributes["namespace"], attributes["kubernetes"]["namespace_name"])
              - set(attributes["container_name"], attributes["kubernetes"]["container_name"])
              - set(attributes["host"], attributes["kubernetes"]["host"])
      transform/metrics/hostid:
        error_mode: ignore
        metric_statements:
          - context: datapoint
            conditions:
              - attributes["name"] != nil
              - attributes["hostID"] != attributes["name"]
            statements:
              - set(attributes["display_name"], Concat([attributes["hostID"], " (", attributes["name"], ")"], ""))
          - context: datapoint
            conditions:
              - attributes["hostID"] == attributes["name"] or attributes["name"] == nil
            statements:
              - set(attributes["display_name"], attributes["hostID"])

      resource:
        attributes:
          - action: insert
            key: loki.resource.labels
            value: k8s.container.name, k8s.namespace.name, projectId
          - action: insert
            key: loki.format
            value: json

      attributes:
        actions:
          - action: insert
            key: host
            from_attribute: Hostname

          - action: upsert
            key: host_guid
            from_attribute: hostGuid
          # caddy on hookOS sends a header named hostGuid
          - action: insert
            key: host_guid
            from_context: hostGuid

          - action: insert
            key: source
            from_context: X-Log-Source

          # set projectId from X-Scope-OrgId header
          - action: insert
            key: projectId
            from_context: X-Scope-OrgId
          # projectId as attribute
          - action: upsert
            key: projectId
            from_attribute: projectId

          - action: upsert
            key: healthcheck
            from_attribute: HealthCheck
          - action: insert
            key: loki.attribute.labels
            value: host_guid, file_type, host, container_name, pod, namespace, source, healthcheck, projectId

      groupbyattrs/project:
        keys: [ projectId ]

      context/project:
        actions:
          - action: upsert
            key: projectId
            from_attribute: projectId

      batch:
        metadata_keys:
          - projectId

      batch/metrics:
        timeout: 2m
        metadata_keys:
          - projectId

    # TODO: Fix this when operator is ready
    # Fix in: https://github.com/open-telemetry/opentelemetry-operator/pull/3744
    service:
      telemetry:
        metrics:
          level: "detailed"
    #       readers:
    #         - pull:
    #             exporter:
    #               prometheus:
    #                 host: ${env:MY_POD_IP}
    #                 port: 8888
      extensions:
        - health_check
        - headers_setter
      pipelines:
        logs:
          exporters:
            - otlphttp/logs
          processors:
            - memory_limiter
            - transform/logs/fluentbit
            - transform/logs/kubernetes
            - resource
            - attributes
            - groupbyattrs/project
            - context/project
            - batch
          receivers:
            - otlp
        metrics:
          exporters:
            - prometheusremotewrite
          processors:
            - memory_limiter
            - groupbyattrs/project
            - context/project
            - transform/metrics/hostid
            - batch/metrics
          receivers:
            - otlp
            - prometheus/infra-exporter
            - prometheus/adm-status
            - prometheus/observability-tenant-controller
    exporters:
      otlphttp/logs:
        endpoint: http://edgenode-observability-loki-gateway/otlp
        auth:
          authenticator: headers_setter
      prometheusremotewrite:
        endpoint: "http://edgenode-observability-mimir-gateway:8181/api/v1/push"
        resource_to_telemetry_conversion:
          enabled: true  # Convert resource attributes to metric labels
        auth:
          authenticator: headers_setter
loki:
  test:
    enabled: false
  lokiCanary:
    enabled: false
  monitoring:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 60s
    dashboards:
      enabled: false
    rules:
      enabled: false
      alerting: false
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
  # TODO: minio->image and minio->mcImage can be removed when minio
  # https://github.com/grafana/loki/blob/main/production/helm/loki/Chart.yaml#L16 is updated to version > 5.4.0
  minio:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-01-20T14-49-07Z
      pullPolicy: IfNotPresent
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2025-01-17T23-25-50Z
      pullPolicy: IfNotPresent
  loki:
    podSecurityContext:
      fsGroup: 10001
      runAsGroup: 10001
      runAsNonRoot: true
      runAsUser: 10001
      seccompProfile:
        type: RuntimeDefault
    # -- The SecurityContext for Loki containers
    containerSecurityContext:
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
    auth_enabled: true
    analytics:
      reporting_enabled: false
    server:
      grpc_server_max_recv_msg_size: 104857600
      grpc_server_max_send_msg_size: 104857600
    frontend:
      grpc_client_config:
        grpc_compression: snappy
    frontend_worker:
      grpc_client_config:
        grpc_compression: snappy
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
        grpc_compression: snappy
    query_scheduler:
      max_outstanding_requests_per_tenant: 2048
      grpc_client_config:
        grpc_compression: snappy
    querier:
      multi_tenant_queries_enabled: true
    structuredConfig:
      memberlist:
        cluster_label: "edgenode-observability-loki"
        cluster_label_verification_disabled: false
    commonConfig:
      replication_factor: 1
    compactor:
      retention_enabled: true
      delete_request_store: s3
      delete_request_cancel_period: 1m
    ingester:
      chunk_encoding: snappy
    limits_config:
      cardinality_limit: 100000
      deletion_mode: filter-and-delete
      ingestion_burst_size_mb: 10
      ingestion_rate_mb: 8
      max_cache_freshness_per_query: 10m
      max_entries_limit_per_query: 5000
      max_global_streams_per_user: 0
      max_label_name_length: 1024
      max_label_names_per_series: 15
      max_label_value_length: 2048
      max_line_size: "256KB"
      max_query_parallelism: 32
      per_stream_rate_limit: "3MB"
      per_stream_rate_limit_burst: "15MB"
      reject_old_samples: true
      reject_old_samples_max_age: 1w
      retention_period: 24h
      split_queries_by_interval: 15m
      query_timeout: 300s
    storage:
      bucketNames:
        admin: fm-loki-tsdb
        chunks: fm-loki-chunks
        ruler: fm-loki-ruler
      type: s3
      s3:
        s3ForcePathStyle: true
        accessKeyId: observability
        endpoint: edgenode-observability-minio:9000
        insecure: true
        secretAccessKey: supersecret
    podLabels:
      orchestrator/service: observability
    schemaConfig:
      configs:
        - from: 2024-01-01
          object_store: s3
          store: tsdb
          schema: v13
          index:
            prefix: observability_
            period: 24h
  write:
    podAnnotations:
      sidecar.istio.io/proxyCPU: 100m
      sidecar.istio.io/proxyCPULimit: 1500m
      sidecar.istio.io/proxyMemory: 128Mi
      sidecar.istio.io/proxyMemoryLimit: 256Mi
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 1500m
        memory: 64Gi
    replicas: 1
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: null
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: write
                  app.kubernetes.io/name: loki
              topologyKey: kubernetes.io/hostname
